<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="node_modules/web3/dist/web3.js"></script>

    <script type="text/javascript" src="./account.js"></script>
    <link rel="stylesheet" type="text/css" href="default.css" />
    <script> 
        $(function(){
          $("#header").load("header.html");
          $("#footer").load("footer.html");
        });
        </script> 
    <title>Ethereum Marketplace - My Account</title>
</head>
<body>
    <div id="page-container">
    <div id="content-wrap">
        <div id="header"></div>
        <hr>
        <div>
            <div>Ethereum Account Address: <span id="ether_wallet"></span></div>
            <hr>
            <label for="storeName"><h2>ADD STORE FOR ONLY 0.001 ETH</h2>Store Name:</label>
            <input type="text" id="storeName" name="storeName"><br>
            <label for="store-description">Description:</label>
            <input type="text" id="store-description" name="store-description"><br>
            <label for="store-website">Website:</label>
            <input type="text" id="store-website" name="store-website"><br>
            <label for="store-email">Contact Email:</label>
            <input type="text" id="store-email" name="store-email"><br><br>
            <button type="button" class="addStore" id="addStore">ADD STORE (COST: 0.005 ETH):</button>
            <hr>
            <label for="storeName"><h2>MY STORES:</h2><p>Click on a store to view or add products</p></label>
            <ul id="store-menu">
            </ul>
            <div id="my-products-menu-id" style=display:none>
            <label for="my-products-menu"><h2>PRODUCTS LISTED:</h2><p>Click on a product to view details</p></label>
            <ul id="my-products-menu">
            </ul>
            </div>
            <div id="my-products-detail-menu-id" style=display:none>
            <label for="my-products-detail-menu"><h2>PRODUCT DETAIL:</h2></label>
            <label for="product-name-label">Name:</label>
            <span id="product-name-label"></span><p>
            <label for="product-description-label">Description:</label>
            <span id="product-description-label"></span><p>
            <label for="product-price-label">Price (ETH):</label>
            <span id="product-price-label"></span><p>
            <label for="product-SKU-label">SKU:</label>
            <span id="product-SKU-label"></span><p>
            <label for="product-quantity-label">Quantity:</label>
            <span id="product-quantity-label"></span><br>
            <p></p>
            <button type="button" class="edit-product-button" id="edit-product-button">EDIT PRODUCT</button>
            </div>
        </div>
        <div id="add-product-form" style=display:none;>
            <h2>ADD PRODUCT:</h2><p></p>
            <label for="store-name">Store:</label>
            <span id="store-name"></span><p>
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name"><p>
            <label for="product-description">Product Description:</label>
            <input type="text" id="product-description" name="product-name"><p>
            <label for="product-price">Price (ETH):</label>
            <input type="text" id="product-price" name="product-price"><p>
            <label for="product-SKU">SKU:</label>
            <input type="text" id="product-SKU" name="product-SKU"><p>
            <label for="product-quantity">Quantity Available:</label>
            <input type="text" id="product-quantity" name="product-quantity"><p></p>
            <!-- <label for="product-storeID">Store ID:</label>
            <input type="text" id="product-storeID" name="product-storeID"><br><br> -->
            <button type="button" class="add-product" id="add-product">ADD PRODUCT (COST: 0.001 ETH)</button>
        </div>
        <div id="new-orders">
            <hr>
            <h2>NEW ORDERS:</h2><p></p>
            <span id="new-orders"></span>
        </div>
        <div id="order-history">
            <hr>
            <h2>ORDER HISTORY:</h2><p></p>
            <!-- <label for="order-date">Order Date:</label>
            <span id="order-date"></span><br>
            <label for="items-purchased">Product Name:</label>
            <span id="items-purchased"></span><br>
            <label for="items-purchased-tx">TX Hash:</label>
            <span id="items-purchased-tx"></span><br>
            <label for="order-shipped">Shipped:</label>
            <span id="order-shipped"></span><br>
            <label for="tracking-number">Tracking #:</label>
            <span id="tracking-number"></span> -->
        </div>
</div>
    <footer id="footer"></footer>
</div>
</body>
</html>
