<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="node_modules/web3/dist/web3.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <link rel="stylesheet" type="text/css" href="default.css" />
    <script> 
        $(function(){
          $("#header").load("header.html");
          $("#footer").load("footer.html");
        });
        </script> 
    <title>Ethereum Marketplace - Home</title>
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
    <div id="header"></div>

    <div><span id="stores_list"></span></div>
    <div><span id="get_store"></span></div>
<p></p>
<button type="button" class="back-to-directory" id="back-to-directory" style="display:none;">â—„ BACK TO STORE DIRECTORY</button>

<div id="storefront-wrapper" style=display:none;> 
<h2>WELCOME</h2><p></p>
<label for="storefront-header">Store Name:</label>
<span id="storefront-header"></span>
<br>
<label for="storefront-description">Description:</label>
<span id="storefront-description"></span>
<br>
<label for="storefront-website">Website:</label>
<span id="storefront-website"></span>
<br>
<label for="storefront-email">Email:</label>
<span id="storefront-email"></span>
<br>
<label for="seller-address">Seller Address:</label>
<span id="seller-address"></span>
</div>

    
    <div class="menu-id" id=menu-id>
    <h2><label for="menu">STORE DIRECTORY</label></h2><p>Click on a store to view it's storefront:<p></p>
    <ul id="menu">
    </ul>
    </div>

    <div class="product-menu-id" id=product-menu-id style=display:none;>
    <h2><label for="product-menu">PRODUCTS FOR SALE</label></h2><p>Click for more details:<p></p>

    <ul id="product-menu">
    </ul>
    </div>

    <button type="button" class="back-to-product-menu" id="back-to-product-menu" style="display:none;">BACK TO PRODUCT MENU</button>


    <div id=product-detail-id style=display:none;>

    <h2><label for="product-detail-menu">PRODUCT DETAILS</label></h2><p></p>
    <label for="product-name-label">Product Name:</label>
    <span id="product-name-label"></span><br>
    <label for="product-description-label">Description:</label>
    <span id="product-description-label"></span><br>
    <label for="product-price-label">Price (ETH):</label>
    <span id="product-price-label"></span><br>
    <label for="product-quantity-label">Quantity:</label>
    <span id="product-quantity-label"></span><br>
    <ul id="product-detail-menu">
    </ul>
    <button type="button" class="buy-button" id="buy-button" style="display:none;">BUY PRODUCT</button>
    <span id="email-not-registered" style=display:none;><b>You must <a href="account.html">register an email address</a> before you can purchase any items!</b></span>
    <button type="button" class="out-of-stock" id="out-of-stock" style="display:none;"">OUT OF STOCK</button><br>
    </div>

    <div id="buy-confirmation" style="display:none">
        <label for="confirmation-details"><h2>ORDER CONFIRMATION</h2>></label>
        <span id="confirmation-details">Your order has been sent! Check your order status on your <a href="account.html">account page</a>.</span><br>
        <label for="tx-confirmation">> TX Hash: </label>
        <span id="tx-confirmation"></span><br>
    </div>

    </div>
    <footer id="footer"></footer>
    </div>
    
</body>
</html>
